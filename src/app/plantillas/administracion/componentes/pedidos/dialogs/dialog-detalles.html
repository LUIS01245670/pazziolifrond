<table mat-table [dataSource]="data.pedido" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="codigobarra">
      <th mat-header-cell *matHeaderCellDef> codigobarra</th>
      <td mat-cell *matCellDef="let element"> {{element.codigobarra}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
