<div class="row">
  <div class="col-12">
    <mat-form-field appearance="fill">
      <mat-label>Seleccione el tipo de busqueda</mat-label>
      <mat-select
        [formControl]="selectTipoBusqueda"
        (keydown)="eventoEnter($event,'select')"
        #inSelect
        name="inSelect"
      >
        <mat-option value="IDENTIFICACION">IDENTIFICACION</mat-option>
        <mat-option value="NOMBRES">NOMBRES</mat-option>
        <mat-option value="CEL">CELULAR</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="col-12">
  <mat-form-field class="example-full-width">
    <mat-label>Valor de busqueda</mat-label>
    <input
      matInput
      #inValor
      name="inValor"
      [formControl]="inputValor"
      (keydown)="eventoEnter($event,'valor')"
      autocomplete="off"
    />
  </mat-form-field>
</div>
