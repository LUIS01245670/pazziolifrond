<mat-form-field appearance="fill">
  <mat-label>Seleccione la sede</mat-label>
  <mat-select [formControl]="selectSedes" (keydown)="onNoClick($event)">
    <mat-option *ngFor="let local of data" [value]="local" [mat-dialog-close]="local" >
      {{local.po.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>
