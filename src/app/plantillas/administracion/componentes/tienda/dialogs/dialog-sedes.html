<form [formGroup]="form" (ngSubmit)="continuar()">
<div>
<mat-form-field appearance="fill">
  <mat-label>Seleccione la sede</mat-label>
  <mat-select formControlName="selectSedes">
  
    <mat-option *ngFor="let local of data" [value]="local.base_datos" >
    {{local.base_datos}}
    </mat-option>

  </mat-select>
  <mat-error>campo requerido</mat-error>
</mat-form-field>

</div>

<mat-form-field appearance="fill">
  <mat-label>Usuario</mat-label>
  <input
    matInput
    placeholder="usuario"
    formControlName="usuario"
    required
  />
  <mat-error>campo requerido</mat-error>
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>contrase√±a</mat-label>
  <input
    matInput
    placeholder="contrasena"
    formControlName="contrasena"
    required
  />
  <mat-error>campo requerido</mat-error>
</mat-form-field>
<div>
  <button mat-flat-button color="error" type="submit">continuar</button>
</div>
</form>
