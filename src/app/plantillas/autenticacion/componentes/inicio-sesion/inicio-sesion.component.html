<mat-spinner [diameter]="50" [strokeWidth]="3" class=" loader loader-fixed" [class.shown]="loader">
</mat-spinner>
<label class="loader loader-text mat-text-primary" style="position: fixed !important;"
  [class.shown]="loader">Espere...</label>

<div class="row full loginback loader-content" [class.hidden]="loader">
  <div class="mx-auto col-12 col-sm-8 col-md-6 col-lg-4 login-form">
    <div class="row full">
      <div class="col-12 m-auto p-0 row">
        <div class="col-10 m-auto">
          <mat-form-field appearance="fill">
            <mat-label>Identificacion</mat-label>
            <input
              matInput
              placeholder="Ingrese su usuario"
              #inUsuario
              [formControl]="inputdocumento"
              autocomplete="off"
            />
            <mat-icon matSuffix>person</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </div>
        <div class="col-10 m-auto">
          <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <input
              matInput
              placeholder="Ingrese su usuario"
              #inUsuario
              [formControl]="inputUsuario"
              autocomplete="off"
            />
            <mat-icon matSuffix>person</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </div>
         
        <div class="col-10 m-auto">
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              #inContrasena
              type="password"
              placeholder="Ingrese su contraseña"
              [formControl]="inputpassword"
              autocomplete="off"
            />
            <mat-icon matSuffix>lock</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </div>

        <div class="col-10 m-auto">
          <mat-form-field appearance="fill">
            <mat-label>Seleccione la sede</mat-label>
            <mat-select [formControl]="selectSedes">
            
              <mat-option *ngFor="let local of data" [value]="local.base_datos" >
              {{local.empresa}}
              </mat-option>
          
            </mat-select>
            <mat-error>campo requerido</mat-error>
          </mat-form-field>
          
          </div>
          
         
        <div class="col-10 m-auto" >
          <button mat-flat-button color="primary" full-button (click)="login()">
          Iniciar sesión

          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="mx-auto col-12 col-sm-8 col-md-6 col-lg-8">
   
  </div>
</div>
